<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="CSS/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="icon" href="images/icon.png" />
    <title>Travo - Login</title>
  </head>
  <body>
    <div class="log-in">
      <div class="login-overlay"></div>
      <div class="signin d-flex align-items-center">
        <div class="container">
          <div class="travo-login">
            <div class="t-login">
              <a class="navbar-brand" href="index.html"
                ><img src="images/logolight.svg" alt="" width="130px"
              /></a>
              <h3>Sign in to Travo</h3>
            </div>
          </div>

          <div class="login-container">
            <form id="loginForm">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder=" email"
                required />

              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required />
              <button
                type="submit"
                class="btn login-btn btn-block"
                id="loginhome">
                Login
              </button>

              <div
                id="error-message"
                class="text-danger mt-3"
                style="display: none">
                Invalid email or password, please try again.
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="footer-login">
        <div class="container">
          <div
            class="row end mt-3 d-flex align-items-center justify-content-center">
            <p>Â© 2024 Travo | Developed by Esraa Ezz Eldeen</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>

    <script src="js/bootstrap.js"></script>
    <script src="JS/script.js"></script>

    <script src="JS/login.js"></script>
  </body>
</html>
